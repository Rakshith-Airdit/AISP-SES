_schema-version: "3.2"
ID: AISP_SES_CREATION
version: 0.0.1
modules:
- name: AISP_SES_CREATION-destination-content
  type: com.sap.application.content
  requires:
  - name: AISP_SES_CREATION-destination-service
    parameters:
      content-target: true
  - name: AISP_SES_CREATION_html_repo_host
    parameters:
      service-key:
        name: AISP_SES_CREATION_html_repo_host-key
  - name: uaa_AISP_SES_CREATION
    parameters:
      service-key:
        name: uaa_AISP_SES_CREATION-key
  parameters:
    content:
      instance:
        destinations:
        - Name: AISP_SES_CREATION_AISP_SES_CREATION_html_repo_host
          ServiceInstanceName: AISP_SES_CREATION-html5-app-host-service
          ServiceKeyName: AISP_SES_CREATION_html_repo_host-key
          sap.cloud.service: AISP_SES_CREATION
        - Authentication: OAuth2UserTokenExchange
